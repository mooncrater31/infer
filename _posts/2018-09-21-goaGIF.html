  #custom-handle {
    width: 3.5em;

  <script>
    $( function() {
        var handle = $( "#custom-handle" );
        
        $( "#slider" ).slider({
        create: function() {
        handle.text(1911+'') ;

        
        },
      change: function( event, ui ) {
      	var curr_val = parseInt(ui.value) ;
      	
        
        handle.text( (Number    (ui.value)+1911)+'' );
        
        if(curr_val<5)
        	$('.carousel').carousel(0) ;
        else if(curr_val<10)
        	$('.carousel').carousel(1) ;
        else if(curr_val<15)
        	$('.carousel').carousel(2) ;
       	else if(curr_val<20)
        	$('.carousel').carousel(3) ;
        else if(curr_val<25)
        	$('.carousel').carousel(4) ;
        else if(curr_val<30)
        	$('.carousel').carousel(5) ;
        else if(curr_val<35)
        	$('.carousel').carousel(6) ;
        else if(curr_val<40)
        	$('.carousel').carousel(7) ;
        else if(curr_val<45)
        	$('.carousel').carousel(8) ;
        else if(curr_val<50)
        	$('.carousel').carousel(9) ;
        else if(curr_val<55)
        	$('.carousel').carousel(10) ;
        else if(curr_val<60)
        	$('.carousel').carousel(11) ;
        else if(curr_val<65)
        	$('.carousel').carousel(12) ;
        else if(curr_val<70)
        	$('.carousel').carousel(13) ;
        else if(curr_val<75)
        	$('.carousel').carousel(14) ;
        else if(curr_val<80)
        	$('.carousel').carousel(15) ;
        else if(curr_val<85)
        	$('.carousel').carousel(16) ;
        else if(curr_val<90)
        	$('.carousel').carousel(17) ;
        	
        },
        max: 88,
        });
    } );
    </script>
